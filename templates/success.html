<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票成功</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #16151d; /* 暗色背景 */
            color: #ffffff; /* 白色文字 */
        }
        .custom-form {
            background-color: #2a2a2a; /* 暗灰色背景 */
            border: 1px solid #ffffff; /* 白色边框 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-5">
        <h1 class="text-3xl font-bold text-center mb-6">投票成功</h1>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">投票结果:</h2>
            <p class="mb-2"><strong>會長選擇:</strong> {{ president_choice }}</p>
            <p class="mb-2"><strong>副會長選擇:</strong> {{ vice_president_choice }}</p>
            <h2 class="text-2xl font-bold mb-4">你的private key:</h2>
            <pre class="bg-gray-900 p-4 rounded-lg text-white">{{ private_key_pem }}</pre>
            <div class="mt-6 flex justify-end">
                <form method="GET" action="/check">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        用private key查詢結果
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
