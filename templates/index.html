<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024南友會正副會長投票系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 自定義樣式 */
        body {
            background-color: #16151d;
            /* 暗灰色背景，稍微亮一點 */
        }

        .custom-form {
            background-color: #16151d;
            /* 設置表單背景同頁面背景色 */
            border: 1px solid #ffffff;
            /* 使用更細的白色邊框 */
        }

        input[type="text"],
        input[type="userid"],
        button {
            background-color: #333333;
            /* 輸入框使用深灰色背景 */
            color: #ffffff;
            /* 白色文字 */
        }

        input[type="text"],
        input[type="userid"] {
            background-color: #3a3a3a;
            /* 名字欄位使用近似的灰色背景 */
        }

        input:focus,
        button:focus {
            outline: none;
            border-color: #555555;
            /* 獲得焦點時的邊框顏色 */
        }

        input::placeholder {
            color: #cccccc;
            /* 占位符文字顏色 */
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    投票暫時結束，請等待結果公佈
</body>

</html>
