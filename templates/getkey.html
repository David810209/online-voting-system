<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學號查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #16151d; /* 暗灰色背景 */
            color: #ffffff; /* 白色文字 */
            font-family: Arial, sans-serif; /* 字體樣式 */
            position: relative;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ffffff; /* 白色邊框 */
            text-align: center;
        }
        input[type="text"], button {
            background-color: #333333; /* 輸入框和按鈕的背景色 */
            color: #ffffff; /* 文字顏色 */
            border: none; /* 無邊框 */
            padding: 10px 15px; /* 內邊距 */
            margin-top: 10px; /* 上邊距 */
            width: 100%; /* 寬度 */
            box-sizing: border-box; /* 盒模型 */
        }
        button:hover {
            background-color: #555555; /* 滑鼠懸停時的背景色 */
        }
        input:focus, button:focus {
            outline: none; /* 移除焦點時的藍框 */
            border-color: #555555; /* 焦點時的邊框顏色 */
        }
        input::placeholder {
            color: #cccccc; /* 占位符文字顏色 */
        }
        .top-right-links {
            position: fixed;
            right: 10px;
            top: 10px;
        }
        .top-right-links button {
            margin-left: 10px; /* 在按鈕之間添加空間 */
        }
        #results {
            margin-top: 20px; /* 結果部分的上邊距 */
        }
        .hide-content {
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="container">
        <h1 class="text-3xl font-bold">查詢公鑰和私鑰</h1>
        <form action="/getkey" method="post" class="bg-gray-800 p-5 rounded-lg shadow-lg">
            <input type="text" name="user_id" placeholder="輸入學號" required class="text-white bg-gray-700">
            <button type="submit" class="mt-4">查詢</button>
        </form>
        {% if public_key and private_key %}
        <div id="results">
            <p>公鑰: <span id="public_key" class="hide-content">{{ public_key }}</span> <button onclick="copyToClipboard('public_key')">複製公鑰</button></p>
            <p>私鑰: <span id="private_key" class="hide-content">{{ private_key }}</span> <button onclick="copyToClipboard('private_key')">複製私鑰</button></p>
        </div>
        {% elif error %}
        <div id="results">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
    <div id="back-to-top" onclick="scrollToTop()">回到頁面頂部</div>
    <script>
        function copyToClipboard(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('已複製到剪貼簿');
            }).catch(err => {
                alert('複製失敗');
            });
        }
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
