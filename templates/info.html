<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候選人資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #16151d; /* 暗色背景 */
            color: #ffffff; /* 白色文字 */
        }
        .candidate-card {
            background-color: #2a2a2a; /* 暗灰色背景 */
            border: 1px solid #ffffff; /* 白色邊框 */
        }
        .candidate-img {
            width: 100px; /* 固定圖片寬度 */
            height: 100px; /* 固定圖片高度 */
            object-fit: cover; /* 確保圖片覆蓋整個元素，不變形 */
        }
    </style>
    <script>
        function showConfirmation() {
            const president = document.getElementById('president').selectedOptions[0].text;
            const vicePresident = document.getElementById('vice_president').selectedOptions[0].text;
            document.getElementById('confirmPresident').innerText = president;
            document.getElementById('confirmVicePresident').innerText = vicePresident;
            document.getElementById('confirmationModal').classList.remove('hidden');
        }

        function hideConfirmation() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }

        function submitForm() {
            document.getElementById('voteForm').submit();
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-5">
        <h1 class="text-3xl font-bold text-center mb-6">候選人資訊</h1>
        <div class="flex flex-col space-y-4">

            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://drive.google.com/file/d/1Giuf_XOMWLmlzuk3faHaPujUcWLuOk3J/view?usp=drive_link" alt="候選人照片" class="candidate-img mr-4">
                    <div class="flex flex-col">
                        <h2 class="text-xl font-semibold">0.邱禹峰</h2>
                        <p class="text-sm">同性戀</p>
                    </div>
                </div>
                <a href="zero" class="btn-details bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">查看政見</a>
            </div>

            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://drive.google.com/file/d/10knwEA44G9lQQi9a9eGqEObRBx5eMIlA/view?usp=drive_link" alt="候選人照片" class="candidate-img mr-4">
                    <div class="flex flex-col">
                        <h2 class="text-xl font-semibold">1.周頎峰</h2>
                        <p class="text-sm">大家好我是酷愛zero老高</p>
                    </div>
                </div>
                <a href="one" class="btn-details bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">查看政見</a>
            </div>

            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://drive.google.com/file/d/1lEC9gUFGe19vtfVIOUOFmFR87stZjsT3/view?usp=drive_link" alt="候選人照片" class="candidate-img mr-4">
                    <div class="flex flex-col">
                        <h2 class="text-xl font-semibold">2.王韋凱</h2>
                        <p class="text-sm">在地人</p>
                    </div>
                </div>
                <a href="two" class="btn-details bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">查看政見</a>
            </div>

            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://drive.google.com/file/d/1BVLKRWJQtUOmv3Jx6VelBAmbjnF116r3/view?usp=drive_link" alt="候選人照片" class="candidate-img mr-4">
                    <div class="flex flex-col">
                        <h2 class="text-xl font-semibold">3.楊承恩</h2>
                        <p class="text-sm">刀子口豆腐心</p>
                    </div>
                </div>
                <a href="three" class="btn-details bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">查看政見</a>
            </div>

            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://drive.google.com/file/d/1NYdSj4r648OxhtCU_twG09jRB6UxxGuV/view?usp=drive_link" alt="候選人照片" class="candidate-img mr-4">
                    <div class="flex flex-col">
                        <h2 class="text-xl font-semibold">4.陳士允</h2>
                        <p class="text-sm">屁眼</p>
                    </div>
                </div>
                <a href="four" class="btn-details bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">查看政見</a>
            </div>

            
            <!-- 可以按照這種格式繼續添加更多候選人卡片 -->
        </div>
        <h1 class="text-3xl font-bold text-center mb-6">投票</h1>
        <form id="voteForm" method="POST" action="/info">
            <div class="mt-6">
                <label for="president" class="block text-white font-bold mb-2">你想選誰當會長:</label>
                <select id="president" name="president" class="form-select block w-full mt-1 bg-gray-700 border border-gray-500 text-white" required>
                    <option value="" disabled selected>選擇會長</option>
                    <option value="0.邱禹峰">0.邱禹峰</option>
                    <option value="1.周頎峰">1.周頎峰</option>
                    <option value="2.王韋凱">2.王韋凱</option>
                    <option value="3.楊承恩">3.楊承恩</option>
                    <option value="4.陳士允">4.陳士允</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="vice_president" class="block text-white font-bold mb-2">你想選誰當副會長:</label>
                <select id="vice_president" name="vice_president" class="form-select block w-full mt-1 bg-gray-700 border border-gray-500 text-white" required>
                    <option value="" disabled selected>選擇副會長</option>
                    <option value="0.邱禹峰">0.邱禹峰</option>
                    <option value="1.周頎峰">1.周頎峰</option>
                    <option value="2.王韋凱">2.王韋凱</option>
                    <option value="3.楊承恩">3.楊承恩</option>
                    <option value="4.陳士允">4.陳士允</option>
                </select>
            </div>
            <div class="mt-6">
                <button type="button" onclick="showConfirmation()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    提交
                </button>
            </div>
        </form>
        <script>
            function showConfirmation() {
                const president = document.getElementById('president').value;
                const vice_president = document.getElementById('vice_president').value;

                if (!president || !vice_president) {
                    alert('請選擇會長和副會長！');
                    return;
                }

                const confirmation = confirm(`你選擇的會長是：${president}\n你選擇的副會長是：${vice_president}\n\n確認提交嗎？`);
                if (confirmation) {
                    document.getElementById('voteForm').submit();
                }
            }
        </script>
    </div>
    

</body>
</html>
