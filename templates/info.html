<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候選人資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #16151d; /* 暗色背景 */
            color: #ffffff; /* 白色文字 */
        }
        .candidate-card {
            background-color: #2a2a2a; /* 暗灰色背景 */
            border: 1px solid #ffffff; /* 白色邊框 */
        }
        .candidate-img {
            width: 100px; /* 固定圖片寬度 */
            height: 100px; /* 固定圖片高度 */
            object-fit: cover; /* 確保圖片覆蓋整個元素，不變形 */
        }
    </style>
    <script>
        function showConfirmation() {
            const president = document.getElementById('president').selectedOptions[0].text;
            const vicePresident = document.getElementById('vice_president').selectedOptions[0].text;
            document.getElementById('confirmPresident').innerText = president;
            document.getElementById('confirmVicePresident').innerText = vicePresident;
            document.getElementById('confirmationModal').classList.remove('hidden');
        }

        function hideConfirmation() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }

        function submitForm() {
            document.getElementById('voteForm').submit();
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-5">
        <h1 class="text-3xl font-bold text-center mb-6">候選人資訊</h1>
        <div class="flex flex-col space-y-4">
            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center">
                <img src="https://image.16pic.com/00/52/64/16pic_5264915_s.jpg" alt="候選人照片" class="candidate-img mr-4">
                <div class="flex flex-col">
                    <h2 class="text-xl font-semibold">0.吳續元</h2>
                    <p class="text-sm">帥哥、客院冠軍</p>
                </div>
            </div>
            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center">
                <img src="https://image.16pic.com/00/52/64/16pic_5264915_s.jpg" alt="候選人照片" class="candidate-img mr-4">
                <div class="flex flex-col">
                    <h2 class="text-xl font-semibold">1.蘇子宸</h2>
                    <p class="text-sm">再一年。</p>
                </div>
            </div>
            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center">
                <img src="https://image.16pic.com/00/52/64/16pic_5264915_s.jpg" alt="候選人照片" class="candidate-img mr-4">
                <div class="flex flex-col">
                    <h2 class="text-xl font-semibold">2.黃冠穎</h2>
                    <p class="text-sm">大帥哥。</p>
                </div>
            </div>
            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center">
                <img src="https://image.16pic.com/00/52/64/16pic_5264915_s.jpg" alt="候選人照片" class="candidate-img mr-4">
                <div class="flex flex-col">
                    <h2 class="text-xl font-semibold">3.賴瑞勳</h2>
                    <p class="text-sm">ㄟ不是阿。</p>
                </div>
            </div>
            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center">
                <img src="https://image.16pic.com/00/52/64/16pic_5264915_s.jpg" alt="候選人照片" class="candidate-img mr-4">
                <div class="flex flex-col">
                    <h2 class="text-xl font-semibold">4.蕭玉琁</h2>
                    <p class="text-sm">抽到我了。</p>
                </div>
            </div>
            <!-- 可以按照這種格式繼續添加更多候選人卡片 -->
        </div>
        <form id="voteForm" method="POST" action="/info">
            <div class="mt-6">
                <label for="president" class="block text-white font-bold mb-2">你想選誰當會長:</label>
                <select id="president" name="president" class="form-select block w-full mt-1 bg-gray-700 border border-gray-500 text-white">
                    <option value="0.吳續元">0.吳續元</option>
                    <option value="1.蘇子宸">1.蘇子宸</option>
                    <option value="2.黃冠穎">2.黃冠穎</option>
                    <option value="3.賴瑞勳">3.賴瑞勳</option>
                    <option value="4.蕭玉琁">4.蕭玉琁</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="vice_president" class="block text-white font-bold mb-2">你想選誰當副會長:</label>
                <select id="vice_president" name="vice_president" class="form-select block w-full mt-1 bg-gray-700 border border-gray-500 text-white">
                    <option value="0.吳續元">0.吳續元</option>
                    <option value="1.蘇子宸">1.蘇子宸</option>
                    <option value="2.黃冠穎">2.黃冠穎</option>
                    <option value="3.賴瑞勳">3.賴瑞勳</option>
                    <option value="4.蕭玉琁">4.蕭玉琁</option>
                </select>
            </div>
            <div class="mt-6">
                <button type="button" onclick="showConfirmation()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    提交
                </button>
            </div>
        </form>
    </div>
    <div class="mt-6 flex justify-end">
        <form method="GET" action="/check">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                用private key查詢結果
            </button>
        </form>
    </div>
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-black p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">確認你的選擇</h2>
            <p class="mb-2"><strong>會長選擇:</strong> <span id="confirmPresident"></span></p>
            <p class="mb-2"><strong>副會長選擇:</strong> <span id="confirmVicePresident"></span></p>
            <div class="mt-6 flex justify-end">
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2" onclick="hideConfirmation()">取消</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="submitForm()">確定</button>
            </div>
        </div>
    </div>

</body>
</html>
